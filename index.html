<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header class="text-white text-center py-3 w-100 mt-10 ">
        <div class="header-content">
            <div class="logo-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor"
                    class="bi bi-journals" viewBox="0 0 16 16">
                    <path
                        d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2" />
                    <path
                        d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0" />
                </svg>
                <h2>Note Taking App</h2>
            </div>
            <button id="theme-toggle" class="btn btn-primary">Dark/Light</button>
        </div>
    </header>



    <div id="app" class="container-fluid">

        <main class="row">
            <section class="col-9 p-3">
                <h3>Create your notes</h3>
                <div id="note-editor" class="mb-3">

                    <div class="form-group">
                        <label for="note-title" class="form-label">Title:</label>
                        <input type="text" id="note-title" class="form-control" placeholder="Note Title">
                    </div>
                    <div class="form-group">
                        <label for="note-content" class="form-label">Content:</label>
                        <textarea id="note-content" class="form-control" rows="5" placeholder="Note Content"></textarea>

                    </div>
                    <!-- emoji -->
                    <label for="emoji">Add emoji:</label>
                    <button id="emoji-button" class="btn btn-info">😊</button>
                    <div id="emoji-picker">
                        <!-- List of emojis -->
                        <span>😊</span>
                        <span>😂</span>
                        <span>❤️</span>
                        <span>👍</span>
                        <span>🎉</span>
                        <span>😍</span>
                        <span>😎</span>
                        <span>🤔</span>
                        <span>😢</span>
                        <span>🔥</span>
                        <span>✨</span>
                        <span>💪</span>
                        <span>🙏</span>
                        <span>👏</span>
                        <span>👀</span>
                        <span>💯</span>

                    </div>
                    <!-- selct notes color -->
                    <div class="form-group mt-2">
                        <label for="note-color">Note Color:</label>
                        <input type="color" id="note-color" class="width" value="#f13f3f">
                    </div>
                    <button id="save-note" class="btn btn-success">Save Note</button>
                    <button id="delete-note" class="btn btn-danger">Delete Note</button><br>
                    <div id="alert-container" class="mb-2 mt-3"></div>


                </div>
                <!-- Alert container -->
                <h3>Your Notes</h3>
                <div id="note-list">
                    <div class="form-group">
                        <input type="text" id="search-notes" class="form-control" placeholder="Search Notes">
                    </div>
                    <!-- li notes  -->
                    <ul id="notes" class="list-group"></ul>
                </div>
            </section>
        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
